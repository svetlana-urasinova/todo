<div
  class="task-sidebar"
  title="Награда за задание"
  [class.outdated]="isOutdated"
>
  <div class="task-sidebar-cost">
    <div class="task-sidebar-icon-container">
      <img class="task-sidebar-icon" src="{{ iconBaseUrl }}game.svg" />
    </div>
    {{ task.cost || 0 | time }}
  </div>
  <div
    class="task-sidebar-status"
    title="Статус задания"
    *ngIf="!isAdmin && status.value !== taskStatus.Default.value"
  >
    <div class="task-sidebar-icon-container">
      <img class="task-sidebar-icon" src="{{ iconBaseUrl }}{{ status.icon }}" />
    </div>
    {{ status.text }}
  </div>

  <div
    class="task-sidebar-repeats"
    *ngIf="task.repeatable && result?.repeats > 0"
  >
    <div class="task-sidebar-icon-container">
      <img class="task-sidebar-icon" src="{{ iconBaseUrl }}checklist.svg" />
    </div>
    {{ result.repeats }}
    <ng-container *ngIf="task.maxRepeats > 1">
      / {{ task.maxRepeats }}</ng-container
    >
  </div>

  <div
    class="task-sidebar-date"
    title="Выполнить до указанной даты"
    *ngIf="task.due_date"
  >
    <div class="task-sidebar-icon-container">
      <img class="task-sidebar-icon" src="{{ iconBaseUrl }}calendar.svg" />
    </div>
    {{ task.due_date | date_or_time }}
  </div>
</div>

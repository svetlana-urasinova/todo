<li
  class="task"
  [class.done]="task.done"
  [class.approved]="task.approved"
  [class.outdated]="isOutdated"
>
  <div class="task-header">
    <div class="check">
      <img class="check-icon" src="{{ iconBaseUrl }}check.png" alt="Done!" />
    </div>
    <span class="task-category">
      <img
        class="task-category-icon"
        src="{{ iconBaseUrl }}categories/{{ task.category || defaultIcon }}.png"
        [alt]="task.category"
      />
    </span>
    <h3 class="task-title">
      {{ task.title }}
    </h3>
  </div>
  <div class="task-desc" *ngIf="task.desc">
    {{ task.desc }}
  </div>
  <div class="task-extra">
    <div class="task-extra-block">
      <div class="task-icon-container">
        <img class="task-icon" src="{{ iconBaseUrl }}game.svg" />
      </div>
      Награда: {{ task.cost | time }}
    </div>
    <div class="task-extra-block" *ngIf="task.due_date && !task.done">
      <div class="task-icon-container">
        <img class="task-icon" src="{{ iconBaseUrl }}calendar.svg" />
      </div>
      Выполнить до {{ task.due_date | date_or_time }}
    </div>
  </div>
  <div class="task-done" *ngIf="task.done">
    Выполнено:
    <span class="task-done-name">
      {{ doneUsers | usernames }}
    </span>
  </div>
  <div class="task-approved" *ngIf="task.approved">
    Одобрено:
    <span class="task-approved-name">
      {{ approvedUsers | usernames }}
    </span>
  </div>
</li>

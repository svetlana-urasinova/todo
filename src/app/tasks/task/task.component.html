<li class="task">
  <div class="task-card" [class.active]="showMenu">
    <div class="task-card-front" (click)="flip()">
      <div
        class="task-content"
        [class.done]="status?.value === taskStatus.Done.value"
        [class.approved]="
          !isAdmin && status?.value === taskStatus.Approved.value
        "
        [class.rejected]="
          !isAdmin && status?.value === taskStatus.Rejected.value
        "
        [class.blocked]="status?.value === taskStatus.Blocked.value"
        [class.reviewed]="isReviewed"
        [class.outdated]="isOutdated"
        [class.disabled]="isDisabled"
      >
        <task-header [task]="task" [status]="status"></task-header>
        <task-sidebar
          [task]="task"
          [status]="status"
          [isOutdated]="isOutdated"
        ></task-sidebar>
        <task-results
          [task]="task"
          [doneByUsers]="doneByUsers"
          [approvedFor]="approvedFor"
          [rejectedFor]="rejectedFor"
          *ngIf="isAdmin"
        ></task-results>
      </div>
    </div>
    <div class="task-card-back" [formGroup]="form" (click)="flip()">
      <task-menu
        [task]="task"
        [result]="result"
        [status]="status"
        [doneByUsers]="doneByUsers"
      ></task-menu>
    </div>
  </div>
</li>

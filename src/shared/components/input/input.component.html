<div class="styled-form-group" [formGroup]="form">
  <label class="styled-form-label" *ngIf="label">{{ label }}</label>
  <input
    class="styled-form-input"
    [type]="type"
    [attr.pattern]="pattern"
    [placeholder]="placeholder"
    formControlName="value"
    [class.error]="error"
  />
</div>
